<html>

<head>
    <style>
        body {
            min-width: 340px;
            padding: 20px;
        }

        td {
            padding-bottom: 20px;
            font-size: 12px;
        }

        strong {
            font-size: 14px;
        }

        input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label {
            cursor: pointer;
            text-indent: -9999px;
            width: 40px;
            height: 20px;
            background: grey;
            display: block;
            border-radius: 20px;
            position: relative;
        }

        label:after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 18px;
            transition: 0.3s;
        }

        input:checked+label {
            background: #bada55;
        }

        input:checked+label:after {
            left: calc(100% - 1px);
            transform: translateX(-100%);
        }

        label:active:after {
            width: 20px;
        }
    </style>
</head>

<body>
    <h1>Feature Flags</h1>
    <div id="flags-container">
        <p>Feature flags not configured. </p>
        <p>Please see Readme.md : <a target="_blank"
                href="https://github.com/phenixcoder/feature-flags-chrome-plugin">https://github.com/phenixcoder/feature-flags-chrome-plugin</a>
        </p>
    </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
